{% extends "main/base.html" %}

{% block content %}
    <h1>TO DO LIST: {{ls.name}}</h1>
    <form method="post" action="#">
        {% csrf_token %}
        <ul>
            {% for item in ls.item_set.all %}
                {% if item.complete == True %}
                     <li><input type="checkbox" value="clicked" name="c{{item.id}}" checked>{{item.text}}</li>
                {% else %}
                     <li><input type="checkbox" value="clicked" name="c{{item.id}}" >{{item.text}}</li>
                {% endif %}
            {% endfor %}
        </ul>
        <button type="submit" name="save" value="save">Save</button> <!-- only updates checkbox value, can be done with one, just always update checkbox value -->
        <input type="text" name="new">
        <button type="submit" name="newItem" value="newItem">Add Item</button>
    </form>
{% endblock %}
